<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 案例</title>
    <script src="js/vue.js"></script>
</head>
<!-- vue是一套前端框架，基于MVVM思想，实现数据的双向绑定 -->
<!--
    vue常用指令
    1.v-bind  为HTML标签绑定属性值，如设置href,css样式等
    2.v-model 在表单元素上创建双向数据绑定
    3.v-on v-on:click=""  或者 @click=""
    4.v-if
      v-else-if
      v-else
    5.v-show
    6.v-for 列表渲染，遍历容器的元素或者对象的属性
 -->
<!-- 
    vue的生命周期：八个阶段
    mounted:挂载完成
 -->
<body>
    
    <div id="app">
        
        <table border="1" cellspacing="0" width="60%">
            <tr>
                <th>编号</th>
                <th>姓名</th>
                <th>年龄</th>
                <th>性别</th>
                <th>成绩</th>
                <th>等级</th>
            </tr>
            <tr align="center" v-for="(user,index) in users">
                <!-- 这里的(user,index)要用圆括号而不是花括号 -->
                <td>{{index + 1 }}</td>
                <td>{{user.name}}</td>
                <td>{{user.age}}</td>
                <td>
                    <span v-if="user.gender==1">男</span> 
                    <span v-if="user.gender==2">女</span>
                </td>
                <td>{{user.score}}</td>
                <td>
                    <span v-if="user.score>=85">优秀</span>
                    <span v-else-if="user.score>=60 ">及格</span>
                    <span style="color: red;" v-else>不及格</span>
                </td>
            </tr>
        </table>

    </div>

</body>

<script>
    new Vue({
        el: "#app",
        // 代表vue控制的区域，类似选择器
        data: {
            users: [{
                name: "Tom",
                age: 20,
                gender: 1,
                score: 78
            },{
                name: "Rose",
                age: 18,
                gender: 2,
                score: 86
            },{
                name: "Jerry",
                age: 26,
                gender: 1,
                score: 90
            },{
                name: "Tony",
                age: 30,
                gender: 1,
                score: 52
            }]
        },
        methods: {
            
        },
    })
</script>
</html>
